<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TriviaGame</title>

    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body> 
    <header>DO YOU KNOW THREE BILLBOARDS?</header>
    <img id ="three-b" src = "assets/images/3B-Banner.jpg" height="200" width="550"/>

   <div id="start-button">
       <button id = "start">Start</button>
   </div>

   <div id="game">
        <div class="time">
            <div id="display-time-remaining"></div>
        </div>
        
        <div class="question">
            <div id="display-question-1"></div>
        </div>
        
        <div class="answer">
            <div id="display-answers-1"></div>
        </div>
        
        <div class="question">
            <div id="display-question-2"></div>
        </div>
        
        <div class="answer">
                <div id="display-answers-2"></div>
        </div>
        
        <div class="question">
            <div id="display-question-3"></div>
        </div>
        
        <div class="answer">
            <div id="display-answers-3"></div>
        </div>
        
        <div class="question">
            <div id="display-question-4"></div>
        </div>
        
        <div class="answer">
            <div id="display-answers-4"></div>
        </div>      
   </div>

    <div class="finish-button">
    </div>

    <div class="showScore">
        <div id="correct"></div>
        <div id="incorrect"></div>  
        <div id="unanswered"></div>         
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/apps.js"></script>
</body>
</html>
